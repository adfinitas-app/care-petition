<ul class="secondary-level">
	{% for item in include.items %}
		{% if item.url == page.url %}
			{% assign c = "current" %}
		{% else %}
			{% assign c = "" %}
		{% endif %}

		<div class="container-secondary-nav {{ c }}">
	      <li class="nav-item"><a href="{{ item.url }}">{% if item.heading %}{{ item.heading }}{% else %}{{ item.title }}{% endif %}</a></li>
		</div>

	{% endfor %}
</ul>
