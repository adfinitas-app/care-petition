<div style="text-align:center;">
    <div class="image">
        {% assign images=page.module_images %}
        {% if include.image %}
            {% assign offset=include.image %}
        {% else %}
            {% assign offset=0 %}
        {% endif %}
        <img src="{{images[offset].image_path}}"/>
        <em class="em">{% if images[offset].legende %}{{ images[offset].legende }}{% endif %}</em>
    </div>
</div>
