<script>
woopra.identify({
    	email:     p['email'],
    	phone:     p['phone'],
    	firstname: p['firstname'],
    	lastname:  p['lastname'],
        name:      p['firstname'] + ' ' + p['lastname'],
	});
woopra.track('petition', {
	    url:   document.location.href,
        title: document.title,
        optin: p['optin'],
        email:     p['email'],
        if (p['phone'][0] == '+')
        {
    	phone:     "+" p['phone'].replace(/\+/g, ''),
        }
    	phone:     p['phone'].replace(/\+/g, ''),
    	firstname: p['firstname'],
    	lastname:  p['lastname'],
        campagne: '{{page.code_campagne}}'
        });
    if (p['optin'] == "on")
        {
            woopra.track('inscription', {
            	    url:   document.location.href,
                    title: document.title,
                    email:     p['email'],
                	phone:     p['phone'].replace(/\+/g, ''),
                	firstname: p['firstname'],
                	lastname:  p['lastname'],
                    campagne: '{{page.code_campagne}}'
                    });
        }
</script>
