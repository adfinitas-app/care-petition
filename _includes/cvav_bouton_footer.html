{% if page.footer_bouton.actif %}
<div class="row {{page.header_bouton.type}}" {% if page.header_bouton.background_bleu %}style="background-color:#66a5cc"{% endif %}>
  <div class="medium-12 large-12 small-12">
    <div class="medium-9 large-9 small-9 columns large-centered medium-centered">
      {% capture length %}{{ page.footer_bouton.boutons | size }}{% endcapture %}
      {% for bouton in page.footer_bouton.boutons %}
	{% if length == "1" %}
      	  <div class="large-4 medium-4 medium-centered small-12 columns">
	{% elsif length == "2" %}
      	  <div class="large-4 medium-4 medium-centered small-12 columns">
	{% elsif length == "3" %}
      	  <div class="large-4 medium-4 small-12 columns">
      	{% else %}
      	  <div class="large-3 medium-6 small-12 columns">
      	{% endif %}
      	  <div class="full-btn align-center">
      	    <p><a href="{{bouton.url_path}}">
      	      <span class="align-middle">{{bouton.titre}}</span>
      	    </a></p>
      	  </div>
      	</div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
