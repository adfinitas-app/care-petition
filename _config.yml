  reduction: '75%'
  plafond: 529
  message_depassement_plafond: 'La réduction de don est de 75 % dans la limite de 529 € (plafond 2015). Au-delà, la réduction d’impôt est de 66 % dans la limite de 20 % de votre revenu imposable.'
