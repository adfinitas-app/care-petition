url: "static"
name: ADFINITAS Care Petition
logo: /static/img/logo.png
permalink: "/:title"
encoding: UTF-8
woopra_id: carefrance.org
email_test: "tech2@adfinitas.fr"
collections:
  petitions:
    output: true
    permalink: "/form/:title/"
  thanks:
    output: true
    permalink: "/thanks/:title.html"
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "petitions"
    values:
      layout: "petition"
  -
    scope:
      path: ""
      type: "thanks"
    values:
      layout: "merci"