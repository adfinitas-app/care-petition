url: 'http://famous-squash.cloudvent.net'
url_iraiser: 'https://coeursvaillants-amesvaillantes.iraiser.eu'
iraiser_counter_user_api: ucoeursvaillantsapi
iraiser_counter_user_pass: hTJTazsx
author: adfinitas
header:
  lang: fr
collections:
  projets:
    output: true
    permalink: /projet/:title/
  temoignages:
    output: true
    permalink: /temoignage/:title/
  images:
    output: true
    permalink: /image/:title/
  evenements:
    output: true
    permalink: /evenement/:title/
  liste_projets:
    output: true
    permalink: /liste/:title/
defaults:
  - scope:
      path: ""
      type: "temoignages"
    values:
      layout: "collection"
      my_collect: "temoignages"
  - scope:
      path: ""
      type: "images"
    values:
      layout: "collection"
      my_collect: "images"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "collection"
      my_collect: "posts"
  - scope:
      path: ""
      type: "evenements"
    values:
      layout: "collection"
      my_collect: "evenements"
  - scope:
      path: ""
      type: "projets"
    values:
      layout: "collection"
      my_collect: "projets"
  - scope:
      path: ""
      type: "liste_projets"
    values:
      layout: "collection"
type_de_dons:
  - once
  - regular
